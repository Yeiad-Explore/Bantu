<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bantu-Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Starts  -->
    <div class="header-area">
      <div class="header__logo">
        <a href="/">
          <img src="images/logo.png" alt="Bantu Logo" class="bantu__logo" />
        </a>
      </div>

      <div class="header__menu">
        <ul class="menu_items_container">
          <li class="menu_items">
            <a href="#home" class="menu_items_link">Home</a>
          </li>
          <li class="menu_items">
            <a href="#about" class="menu_items_link">About</a>
          </li>
          <li class="menu_items">
            <a href="#pricing" class="menu_items_link">Pricing</a>
          </li>
          <li class="menu_items">
            <a href="#contact" class="menu_items_link">Contact</a>
          </li>
        </ul>
      </div>

      <div class="header__btn">
        <button class="header__button"><a href="#">See Demo</a></button>
      </div>
    </div>
    <!-- Header Ends  -->

    <!-- Hero Section Starts  -->
    <div id="#home" class="hero-area">
      <div class="hero__container">
        <div class="hero__text">
          <h1 class="hero__title">
            <span class="highlight">Saling</span> bantu 🖐️ <br />
            sesama <span class="highlight">Warga</span>
          </h1>
          <p class="hero__description">
            Aplikasi Bantu warga merupakan aplikasi berbasis mobile dengan
            konsep kesehatan yang berkaitan dengan keadaan covid sekarang
          </p>
          <form action="" class="hero__form">
            <input
              type="email"
              name=""
              id="email"
              placeholder="Email address . . . . "
              class="hero__input"
            />

            <button type="submit" class="hero__submit">
              <span class="arrow">→</span>
            </button>
          </form>
        </div>

        <div class="hero__banner">
          <div class="banner__1"></div>
          <div class="banner__2"></div>
        </div>
      </div>
    </div>
    <!-- Hero Section Ends  -->
  </body>
</html>
